
plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.cr_12sale_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    compileSdkVersion = 34 // Use at least 31, preferably 33 or higher


    compileOptions {
        coreLibraryDesugaringEnabled = true  // ✅ Enable desugaring
        sourceCompatibility =  JavaVersion.VERSION_11  // ✅ Use Java 11
        targetCompatibility = JavaVersion.VERSION_11 
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        // multiDexEnabled true
        applicationId = "com.example.cr_12sale_app"
        minSdk = 21  // Ensure minSdk is at least 21
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
        multiDexEnabled = true  // ✅ Enable MultiDex if not already enabled
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
    implementation 'androidx.appcompat:appcompat:1.4.0'
}
